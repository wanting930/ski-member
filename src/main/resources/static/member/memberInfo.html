<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 引入bootstrap套件CSS -->
    <link rel="stylesheet" href="/ski-member/css/bootstrap.css" />
    <link rel="stylesheet" href="/ski-member/css/root.css" />
    <link rel="stylesheet" href="/ski-member/css/frontend_public.css" />
    <link rel="stylesheet" href="/ski-member/css/member/member.css" />
    <title>會員資訊 | Let's go skiing</title>
  </head>

  <body>
    <header class="header"></header>
    <!-- 內容欄 -->
    <div class="main_section position-relative d-flex justify-content-center mb-0">
      
      <div class="container-main container text-center fw-bold h-100">
          <div class="row">
            <!-- 會員中心sidebar -->
            <div class="member_side col-2 bg-light text-light"></div>
              <!-- 頁面內容置於此 -->
              <div class="col-10 text-center fw-bold h-100">

                <div class="member-form-container">

                  <div class="row mb-3 d-flex align-items-center">
                  <label for="photo" class="col-4 m-0 memberInfo">大頭貼：</label>
                  <div class="col-4">
                  <img id="preview" src="#" alt="預覽圖片" class="fixed-image"/>
                  </div>
                  </div>

                  <div class="row mb-3 d-flex align-items-center">
                  <label for="email" class="col-4 m-0 memberInfo">註冊信箱(帳號)：</label>
                  <div class="col-4">
                    <span id="email" class="memberInfo"></span>
                  </div>
                  </div>

                  <div class="row mb-3 d-flex align-items-center">
                  <label for="userName" class="col-4 m-0 memberInfo">姓名：</label>
                  <div class="col-4">
                    <span id="userName" class="memberInfo"></span>
                  </div>
                  </div>

                  <div class="row mb-3 d-flex align-items-center">
                  <label for="nickName" class="col-4 m-0 memberInfo">暱稱：</label>
                  <div class="col-4">
                    <span id="nickName" class="memberInfo"></span>
                  </div>
                  </div>
            
                  <div class="align-gender row mb-3 d-flex align-items-center">
                  <label for="gender" class="col-4 m-0 memberInfo">性別：</label>
                  <div class="col-4">
                    <span id="gender" class="memberInfo"></span>
                  </div>
                  </div>
            
                  <div class="align-gender row mb-3 d-flex align-items-center">
                  <label for="birthDate" class="col-4 m-0 memberInfo">生日：</label>
                  <div class="col-4">
                    <span id="birthDate" class="memberInfo"></span>
                  </div>
                  </div>

                  <div class="align-gender row mb-3 d-flex align-items-center">
                  <label for="personID" class="col-4 m-0 memberInfo">身分證字號：</label>
                  <div class="col-4">
                    <span id="personID" class="memberInfo"></span>
                  </div>
                  </div>
  
                  <div class="align-gender row mb-3 d-flex align-items-center">
                  <label for="phone" class="col-4 m-0 memberInfo">手機：</label>
                  <div class="col-4">
                    <span id="phone" class="memberInfo"></span>
                  </div>
                  </div>
  
                  <div class="align-gender row mb-3 d-flex align-items-center">
                  <label for="address" class="col-4 m-0 memberInfo">地址：</label>
                  <div class="col-8">
                    <span id="address" class="memberInfo"></span>
                  </div>
                  </div>
            
                  <div class="align-gender row mb-3 d-flex align-items-center">
                  <label for="level" class="col-4 m-0 memberInfo">程度：</label>
                  <div class="col-4">
                    <span id="level" class="memberInfo"></span>
                  </div>
                  </div>

                  <a class="btn btn-primary" href="/ski-member/member/infoChange.html">編輯</a>
                </div>

              </div>
            </div>
        </div>

        <!-- 側邊工具列 -->
        <div class="sidetool_group position-absolute btn-toolbar flex-column mb-3" role="toolbar" aria-label="Toolbar with button groups">
          <!-- 聊天室 -->
          <button type="button" class="sidetool_button btn btn-outline-black mb-1">
            <img class="sidetool_icon" src="/ski-member/img/chat.png" alt="#" />
          </button>
          <!-- 客服 -->
          <button type="button" class="sidetool_button btn btn-outline-black mb-1">
            <img class="sidetool_icon" src="/ski-member/img/service.png" alt="#" />
          </button>
          <!-- 返回頂端 -->
          <button type="button" id="return_top_button" class="sidetool_button btn btn-outline-black mb-1">
            <img class="sidetool_icon" src="/ski-member/img/up_arrow.png" alt="#" />
          </button>
        </div>
      </div>
    </div>
    <br />
    <footer class="footer"></footer>
  </body>
  <!-- 引入bootstrap套件JS -->
  <script src="/ski-member/js/bootstrap.bundle.js"></script>
  <script src="/ski-member/js/frontend_public.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="/ski-member/js/embed.js"></script>
  <script>
    window.onload = function() {
      var script1 = document.createElement("script");
      script1.src = "/ski-member/js/navbar.js";
      document.head.appendChild(script1);

      var script2 = document.createElement("script");
      script2.src = "/ski-member/js/sidebar.js";
      document.head.appendChild(script2);
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="/ski-member/js/member/memberInfo.js"></script>
  </html>
