<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 引入bootstrap套件CSS -->
    <link rel="stylesheet" href="/ski-member/css/bootstrap.css" />
    <link rel="stylesheet" href="/ski-member/css/root.css" />
    <link rel="stylesheet" href="/ski-member/css/frontend_public.css" />
    <link rel="stylesheet" href="/ski-member/css/member/member.css" />
    <title>登入 | Let's go skiing</title>
  </head>

  <body>
    <header class="header"></header>
    <!-- 內容欄 -->
    <div class="main_section position-relative d-flex justify-content-center mb-0">
      <!-- 頁面內容置於此 -->
      <div class="container-main container text-center fw-bold h-100">
        <h2 class="text-center fw-bold">會員登入</h2>
        <form id="loginForm" class="member-form-container">
          <div class="row mb-3 d-flex align-items-center">
            <label for="email" class="col-4 form-label m-0">帳號：</label>
            <input type="text" class="col-8 form-control" id="email" name="email" placeholder="ski@gmail.com" />
            <div class="text-danger" id="email-text-danger"></div>
          </div>

          <div class="row mb-3 d-flex align-items-center">
            <label for="password" class="col-4 form-label m-0">密碼：</label>
            <input type="text" class="col-8 form-control" id="password" name="password" placeholder="password" />
            <div class="text-danger" id="password-text-danger"></div>
          </div>

          <div class="row mb-3 d-flex align-items-center">
            <label for="code" class="col-4 form-label m-0">驗證碼：</label>
            <input type="text" class="col-8 form-control" id="code" name="code" placeholder="請輸入驗證碼" />
            <div class="text-danger" id="code-text-danger"></div>
          </div>
          <span id="codeShow"></span>
          <br />
          <button type="submit" class="btn btn-primary">登入</button>
        </form>
        <div class="link-group">
          <a href="/ski-member/member/forgotPassword.html" class="link">忘記密碼</a>
          <span class="spacer"></span>
          <a href="/ski-member/member/register.html" class="link">點我註冊</a>
        </div>

        <!-- 側邊工具列 -->
        <div class="sidetool_group position-absolute btn-toolbar flex-column mb-3" role="toolbar" aria-label="Toolbar with button groups">
          <!-- 返回頂端 -->
          <button type="button" id="return_top_button" class="sidetool_button btn btn-outline-black mb-1">
            <img class="sidetool_icon" src="/ski-member/img/up_arrow.png" alt="#" />
          </button>
        </div>
      </div>
    </div>
    <br />
    <footer class="footer"></footer>
  </body>
  <!-- 引入bootstrap套件JS -->
  <script src="/ski-member/js/bootstrap.bundle.js"></script>
  <script src="/ski-member/js/frontend_public.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="/ski-member/js/embed.js"></script>
  <script src="/ski-member/js/member/login.js"></script>
</html>
